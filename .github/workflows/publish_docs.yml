name: Deploy Documentation

on:
  workflow_run:
    workflows: ["Build and Publish TestPyPi"]
    types:
      - completed
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Download documentation artifact
        uses: actions/download-artifact@v4
        with:
          name: documentation
          path: docs/_build/html
        continue-on-error: true
        
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      # Rebuild documentation if the artifact is not available
      - name: Build documentation if needed
        if: steps.download.outcome != 'success'
        run: |
          # Install all requirements at once
          pip install sphinx sphinx-pyproject
          pip install sphinx-rtd-theme
          pip install -e .
          
          # Check if furo is missing and explicitly use RTD theme
          cd docs
          echo "Checking for furo theme..."
          if ! pip install furo; then
            echo "Failed to install furo, using sphinx_rtd_theme instead"
            # Directly modify conf.py to use RTD theme
            sed -i "s/html_theme = 'furo'/html_theme = 'sphinx_rtd_theme'/g" conf.py
            cat conf.py | grep html_theme
          fi
          
          # Build docs
          make html
          cd ..
      
      - name: Setup Pages
        uses: actions/configure-pages@v4
      
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs/_build/html'
      
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4